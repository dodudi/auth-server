spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/prod/schema.sql
      data-locations: classpath:sql/prod/data.sql
logging:
  level:
    com.rudy.auth: ${SPRING_LOG_LEVEL:info}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    config-url: /api/auth/v3/api-docs/swagger-config
    url: /api/auth/v3/api-docs

jwt:
  access-token:
    expiration-second: ${ACCESS_TOKEN_SECOND_TIME}
  refresh-token:
    expiration-second: ${REFRESH_TOKEN_SECOND_TIME}
  key: ${JWT_KEY}

security:
  jwt:
    private-key: ${TOKEN_PRIVATE_KEY}
    public-key: ${TOKEN_PUBLIC_KEY}